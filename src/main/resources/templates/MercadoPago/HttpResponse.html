<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column" style="min-height: 100vh">
<!-- Navigation-->
<div th:include="Ecommerce/Templates/template.html::nav"></div>

<div class="d-flex justify-content-center flex-column text-center gap-3 mt-4">
    <i th:class="'fa-solid ' + ${icon} + ' fa-10x'" th:style="'color: ' + ${color}"></i>
    <h4 class="text-body-secondary" th:text="${text}"></h4>
    <h5 class="text-body-secondary">PREFERENCE ID : <small th:text="${preference_id}"></small></h5>
    <div>
        <a class="text-decoration-none" th:href="@{/Ecommerce/}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Regresar a la tienda</a>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
