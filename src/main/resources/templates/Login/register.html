<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column" style="min-height: 100vh">
        <!-- Navigation-->
        <div th:include="Ecommerce/Templates/template.html::nav"></div>
        
        <div>
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card-body p-5 text-center">
                                    <h3 class="mb-4">Registrate</h3>
                                    <form th:action="@{/Register}" th:object="${user}" method="post">
                                        <div class="row g-3">
                                            <div class="col form-floating mb-3">
                                                <input type="text" name="nombreUsuario" class="form-control" placeholder="name@example.com">
                                                <label style="margin-left: 8px;">Nombre</label>
                                            </div>
                                            <div class="col form-floating mb-3">
                                                <input type="text" name="apellidoUsuario" class="form-control" placeholder="name@example.com">
                                                <label style="margin-left: 8px;">Apellido</label>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" name="telefonoUsuario" class="form-control" placeholder="name@example.com">
                                            <label >Telefono</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" name="dniUsuario" class="form-control" placeholder="name@example.com">
                                            <label >DNI</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="email" name="correoUsuario" class="form-control" placeholder="name@example.com">
                                            <label >Correo Electronico</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" name="passwordUsuario" class="form-control" placeholder="Password">
                                            <label >Contraseña</label>
                                        </div>
                                        <div class="d-flex justify-content-center flex-column">
                                            <button class="btn text-white btn-lg btn-block fs-6 fw-semibold" style="background-color: #222629;" type="submit">REGISTRARSE</button>
                                        </div>
                                        <div class="mt-3">
                                            <span>¿Ya tenias Cuenta? <a th:href="@{/login}"> Inicie Sesion</a></span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
