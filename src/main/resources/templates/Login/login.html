<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Iniciar Sesion</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column" style="min-height: 100vh">

<!-- Navigation-->
<div th:include="Ecommerce/Templates/template.html::nav"></div>

<div>
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card-body p-5 text-center">
                            <form th:action="@{/login}" method="post">
                                <h3 class="mb-5">Iniciar sesión</h3>
                                <div class="form-floating mb-3">
                                    <input type="email" name="correo" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Correo Electronico</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check d-flex gap-2 justify-content-start my-4">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                        <label class="form-check-label" for="form1Example3"> Recordar contraseña </label>
                                    </div>
                                    <div class="my-4">
                                        <span><a th:href="@{/solicitar}"> ¿Recuperar Contraseña?</a></span>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center flex-column">
                                    <button class="btn text-white btn-lg btn-block fs-6 fw-semibold" style="background-color: #222629;" type="submit">Iniciar Sesion</button>
                                </div>
                                <div class="mt-3">
                                    <span>¿Aún no tienes una cuenta? <a th:href="@{/Register}"> Regístrate</a></span>
                                </div>
                            </form>
                        </div>
                        <div th:if="${mensaje != null && !mensaje.isEmpty()}" th:class="'alert alert-' + ${clase}  + ' alert-dismissible fade show text-center'" role="alert">
                            <strong th:text="${mensaje} + ' !!!'"></strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
