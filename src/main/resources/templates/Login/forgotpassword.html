<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column" style="min-height: 100vh">

<!-- Navigation-->
<div th:include="Ecommerce/Templates/template.html::nav"></div>

<div>
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card-body p-5 text-center">
                            <form id="form" class="needs-validation" th:action="@{/solicitar}" method="post" novalidate>
                                <h3 class="mb-3">Recuperar Contraseña</h3>
                                <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" name="correo" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingInput">Correo Electronico</label>
                                </div>
                                <div class="d-flex justify-content-between flex-column">
                                    <button class="btn text-white btn-lg btn-block fs-6 fw-semibold" style="background-color: #222629;" type="submit">Solicitar</button>
                                </div>
                                <div class="mt-3">
                                    <span>¿Ya tenias Cuenta? <a th:href="@{/login}"> Inicie Sesion</a></span>
                                </div>
                            </form>
                        </div>
                        <div th:if="${mensaje != null && !mensaje.isEmpty()}" th:class="'alert alert-' + ${clase}  + ' alert-dismissible fade show text-center'" role="alert">
                            <strong th:text="${mensaje} + ' !!!'"></strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/jquery/jquery-3.3.1.min.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script src="/scripts/validationForm.js" ></script>
</body>
</html>
